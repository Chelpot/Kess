{% include "kess/header.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'kess/style.css' %}">

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" name="reset" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
