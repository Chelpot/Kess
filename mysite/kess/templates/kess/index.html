{% include "kess/header.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'kess/style.css' %}">

{% if latest_kess_list %}
    <ul>
    {% for kess in latest_kess_list %}
        <li><h1>
            <a href="{% url 'kess:detail' kess.id %}">{{ kess.emoji }}</a>
        </h1></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No kess are available.</p>
{% endif %}
