{% include "kess/header.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'kess/style.css' %}">
<div class="container">
    <h2>S'identifier</h2>
     <div id="login">
        <form class="form-horizontal" name="LoginForm" action="/kess/login_user/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username"  placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-lg btn-dark" type="submit" >Login</button>
            </div>
        </div>
        </form>
    </div>

    <a href="/kess/signup">Cr√©er un compte</a>
</div>
