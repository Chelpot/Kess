{% include "kess/header.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'kess/style.css' %}">

{% if users_list %}
    <ul>
    {% for user in users_list %}
        <li><h1>
            <span>{{ user.name }}</span>
            <span>{{ user.points }}</span>
        </h1></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Aucun utilisateur dans le top</p>
{% endif %}
